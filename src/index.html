<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Моя первая анкета</title>
	<link rel="icon" href="image/3549293.png">
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>
<body>
	<h1>Твоя анкета</h1>

	<section class="center-text">
	<h2>Авторизоваться</h2>

<form>
	<p>
		<label for="register-username">Логин:</label>
		<input type="text" id="register-username" name="username" placeholder="Введите имя" required>
	</p>

	<p>
		<label for="register-password">Пароль:</label>
		<input type="password" id="pass" name="pass" placeholder="Введите пароль"required>
	</p>

		<button type="submit"> Войти</button>
	</form>

</section>
	
		<section class="center-text">
		<h2>Зарегистрироваться</h2>

	<form>
		<p>
			<label for="register-username1">Логин:</label>
			<input type="text" id="register-username1" name="username1" placeholder="Придумайте имя" required>
		</p>
		
		<p>
			<label for="register-password1">Пароль:</label>
			<input type="password" id="pass1" name="pass1" placeholder="Введите пароль" required>
		</p>
		
		<p>
			<label for="register-password2">Повторите пароль:</label>
			<input type="password" id="pass2" name="pass2" placeholder="Повторите пароль" required>
		</p>
		
			<button type="submit">Зарегистрироваться</button>

	   </form>
	</section>

<section class="center-text">
	<h2>Ваши задачи:</h2>
	<form>
		<p>
			<label for="register-tasks">Ваши задачи:</label>
			<input type="text" id="tasks" name="tasks" placeholder="Введите ваши задачи" required></p>
			
			<button type="submit">Добавить</button>
	   </form>

		<h2>Список задач:</h2>
		<ul>
			<li>Зарегистрироваться</li>
			<li>Авторизоваться</li>
			<li>Ввести данные</li>
		</ul>
	</section>
</body>
</html>
